<!-- Design a webpage that uses JavaScript DOM methods to change the text and style of an
element on button click. -->

<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
    <style>
        #message {
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>

<h3 id="message">Hello, Welcome!</h3>

<button onclick="changeText()">Click Me</button>

<script>
function changeText() {
    let element = document.getElementById("message");

    element.innerHTML = "Text Changed Successfully!";
    element.style.color = "blue";
    element.style.fontSize = "28px";
    element.style.fontWeight = "bold";
    element.style.fontStyle = "italic";

}
</script>

</body>
</html>
