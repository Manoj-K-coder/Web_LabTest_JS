<!-- Write a JavaScript function to split a string and convert it into an array of words. -->


<!DOCTYPE html>
<html>
<body>

<script>
function splitString(str) {
    let words = str.split(" ");
    return words;
}

// Example usage
let input = "JavaScript is easy to learn";
let result = splitString(input);

document.write(result);
</script>

</body>
</html>
