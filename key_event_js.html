 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 150px;
            border: 2px solid;
            text-align: center;
            font-size: 50px;   
            line-height: 150px; 
        }
        p{
            font-size: 100px;
        }
    </style>
</head>
<body>

    <div id="box">
        Press Any Key
    </div>

    <p id="result" style="color: orange;"></p>
        <p id="result2" style="color: orange;"></p>


    <script>
        document.onkeydown = function () {
             document.getElementById("box").style.backgroundColor = "orange";
            document.getElementById("result2").innerHTML = "Key Pressed";
        }

        document.onkeyup = function () {
             document.getElementById("box").style.backgroundColor = "green";
                        document.getElementById("result2").innerHTML = " Key Released";

        }
    </script>

</body>
</html>
