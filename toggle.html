<!-- Write a JavaScript program to implement a toggle switch that changes its state when
clicked. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toggle Background</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body id="page" class="p-4">

    <h4>Toggle Background Color</h4>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleSwitch" onclick="toggleState()">
        <label class="form-check-label" for="toggleSwitch">
            Toggle Background
        </label>
    </div>

    <p class="mt-3">Status: <span id="status">OFF</span></p>

    <script>
        function toggleState() {
            const toggle = document.getElementById("toggleSwitch");
            const page = document.getElementById("page");
            const status = document.getElementById("status");

            if (toggle.checked) {
                page.style.backgroundColor = "lightgreen";
                status.textContent = "ON";
                
            } else {
                page.style.backgroundColor = "white";
                status.textContent = "OFF";
            }
        }
    </script>

</body>

</html>
