<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>

<script>
document.write("<h1> Regular Function </h1>")
function hai(){
    document.write("Happy new Year");
}
hai();

document.write("<h1> Annaynomus Function </h1>")
let year =function(){
    document.write("Hi everyone");
};
year();
document.write("<h1> Argument Function </h1>")
let add =function(a,b){
document.write(a+b)
};
add(10,20);
document.write("<h1> Constructor Function </h1>")
function stud(name ,age){
    this.name=name;
    this.age=age;
    alert("Student Name="+name+" Age is"+age);
}
let s1 =new stud("Manoj",20);
</script>

</body>
</html>
